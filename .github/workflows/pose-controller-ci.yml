name: Pose Controller CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  quality:
    name: Lint, Test, and Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pose-controller
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: pose-controller/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test --if-present

      - name: Build Frontend
        run: npm run build:frontend

      - name: Validate Bridge Entry
        run: node --check bridge/server.cjs

  docker:
    name: Docker Build and Publish
    runs-on: ubuntu-latest
    needs: quality
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - frontend
          - bridge
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/granupose-${{ matrix.service }}
          tags: |
            type=ref,event=tag
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=granupose-${{ matrix.service }}
            org.opencontainers.image.description=GranuPose ${{ matrix.service }} container image
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: pose-controller
          file: pose-controller/Dockerfile.${{ matrix.service }}
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
